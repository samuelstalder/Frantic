plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    testImplementation 'org.mockito:mockito-core:3.5.13'

    // Use Websockets for Server Client comunication
    compile 'javax.websocket:javax.websocket-api:1.1'

    // Use gson plugin for handeling json files
    implementation 'com.google.code.gson:gson:2.8.6'

    runtimeOnly 'org.openjfx:javafx-controls:11'
    runtimeOnly 'org.openjfx:javafx-fxml:11'
    runtimeOnly 'org.openjfx:javafx-graphics:11'
    runtimeOnly 'org.openjfx:javafx-graphics:11:win'
    runtimeOnly 'org.openjfx:javafx-graphics:11:linux'
    runtimeOnly 'org.openjfx:javafx-graphics:11:mac'
}


javafx {
    version = "11"
    modules = ["javafx.controls", "javafx.fxml"]
}

application {
    // Define the main class for the application.
    mainClassName = 'ch.zhaw.theluckyseven.frantic.GameSetup'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ch.zhaw.theluckyseven.frantic.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveName 'Frantic.jar'
}

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
                '--add-modules', 'javafx.controls,javafx.fxml,javafx.graphics'
        ]
        println options.compilerArgs
    }

}
